<!DOCTYPE html>

<html lang="en">

  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Lists Intro</title>
  
  </head>
  
  <body>
  
    <h1>HTML Lists</h1>
    
    <h2>An Unordered HTML List</h2>
    
    <ul>      
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    
    <h2>An Ordered HTML List</h2>
  
    <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
  
  </body>
  
</html>
